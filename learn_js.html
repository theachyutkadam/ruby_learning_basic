<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#button1").click(function() {
          $("#second").hide(1000);
        });
        $("#button2").click(function() {
          $("#second").show(1000);
        });
        $("#button3").click(function() {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
        $("#button4").click(function() {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(3000);
        });
        $("#button5").click(function() {
          $("#div1").fadeToggle();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(3000);
        });
        $("button").click(function() {
          $("#div4").load("demo_test.txt");
        });
      });
    </script>
  </head>

  <body>
    <h3>This is the testing page!!!</h3>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <div id="div4"><h3>Start Page Loading!!!</h3></div>
    <p id="second">This is the second paragraphs tag</p>
    <button id="button1">Hide!</button>
    <button id="button2">Show!</button>
    <button id="button3">FadeInShow!</button>
    <button id="button4">FadeOutHide!</button>
    <button id="button5">FadeToggle!</button>
    <button>LoadFile!</button>
  </body>
</html>
